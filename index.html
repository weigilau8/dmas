<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <title>DMAS</title>
    </head>
    <body>
        <div class="container">
            <div class="theBox">
                <h1>DMAS</h1>
                <div class="input-group">
                    <label for="input1">First Number:</label>
                    <input type="text" id="input1" placeholder="Input 1" pattern="[0-9]*" required />

                    <label for="input2">Second Number:</label>
                    <input type="text" id="input2" placeholder="Input 2" pattern="[0-9]*" required />

                </div>
                <div class="button-group">
                    <button onclick="sum()">Add</button>
                    <button onclick="subtract()">Subtract</button>
                    <button onclick="multiply()">Multiply</button>
                    <button onclick="division()">Division</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
